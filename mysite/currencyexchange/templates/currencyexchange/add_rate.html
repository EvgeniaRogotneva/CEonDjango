{% extends 'currencyexchange/base.html' %}

{% block title %}
{{ title}}
{% endblock %}

{% block content %}
    <h1>'Add rates'</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.currency_code }}
        {{ form.time }}
        {{ form.rate }}
        <p><button type="submit", class="btn btn-success">Add</button> </p>
    </form>
{% endblock %}
